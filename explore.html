<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - REFA AI Gallery</title>
    <style>
        :root {
            color-scheme: dark;
            --bg: #0b0b10;
            --panel: rgba(22, 22, 30, 0.7);
            --panel-strong: rgba(18, 18, 26, 0.9);
            --border: rgba(255, 255, 255, 0.08);
            --muted: #a1a1b3;
            --text: #e8e8f0;
            --accent: #7c8dff;
            --accent-2: #b57cff;
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: radial-gradient(1200px 600px at 80% -10%, rgba(124, 141, 255, 0.2), transparent 60%),
                        radial-gradient(900px 500px at 10% 0%, rgba(181, 124, 255, 0.18), transparent 55%),
                        var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 20px 64px;
        }

        .header {
            text-align: center;
            padding: 28px 20px 36px;
            margin-bottom: 28px;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: clamp(32px, 5vw, 56px);
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--muted);
            font-size: 16px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
            padding: 16px 0;
        }

        .gallery-item {
            position: relative;
            background: var(--panel);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
            border: 1px solid var(--border);
            backdrop-filter: blur(12px);
        }

        .gallery-item:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow);
            border-color: rgba(124, 141, 255, 0.45);
        }

        .gallery-item::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, transparent 45%, rgba(0, 0, 0, 0.7) 100%);
            opacity: 0.9;
            pointer-events: none;
        }

        .media-wrap {
            position: relative;
            width: 100%;
            height: 280px;
            background: #101018;
        }

        .media-placeholder {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--muted);
            font-size: 13px;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            background: radial-gradient(600px 200px at 20% 0%, rgba(124, 141, 255, 0.2), transparent 60%),
                        linear-gradient(180deg, rgba(10, 10, 16, 0.8), rgba(10, 10, 16, 0.9));
            border-bottom: 1px solid var(--border);
        }

        .media-wrap.is-loaded .media-placeholder {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .gallery-item-image,
        .gallery-item-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background: #101018;
        }

        .gallery-item-info {
            position: relative;
            z-index: 2;
            padding: 16px;
        }

        .gallery-item-type {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: rgba(124, 141, 255, 0.2);
            color: #dfe2ff;
            border: 1px solid rgba(124, 141, 255, 0.4);
            border-radius: 999px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .gallery-item-prompt {
            color: #e6e6f0;
            font-size: 14px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .gallery-item-date {
            color: var(--muted);
            font-size: 12px;
        }

        .loading,
        .error {
            text-align: center;
            padding: 60px 20px;
            color: var(--muted);
            font-size: 16px;
        }

        .error {
            color: #ff8080;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            inset: 0;
            background: rgba(7, 7, 12, 0.92);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            position: relative;
            margin: 4% auto;
            max-width: 960px;
            width: min(92vw, 960px);
            max-height: 90vh;
        }

        .modal-content img,
        .modal-content video {
            width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            background: #0f0f15;
        }

        .modal-close {
            position: absolute;
            top: -44px;
            right: 0;
            color: #fff;
            font-size: 34px;
            font-weight: 500;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            width: 40px;
            height: 40px;
        }

        .modal-close:hover {
            color: var(--accent);
        }

        .modal-info {
            color: #e6e6f0;
            margin-top: 16px;
            padding: 16px 18px;
            background: var(--panel-strong);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .modal-info h3 {
            margin-bottom: 8px;
            color: #dbe0ff;
            font-size: 16px;
        }

        .modal-info p {
            color: #d0d0dc;
            line-height: 1.6;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 14px;
            }

            .media-wrap {
                height: 220px;
            }

            .modal-content img,
            .modal-content video {
                max-height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Explore</h1>
            <p>Галерея созданных контентов REFA AI</p>
        </div>
        
        <div id="gallery" class="gallery">
            <div class="loading">Загрузка галереи...</div>
        </div>
    </div>
    
    <div id="modal" class="modal">
        <button class="modal-close" onclick="closeModal()">&times;</button>
        <div class="modal-content">
            <div id="modal-media"></div>
            <div class="modal-info" id="modal-info"></div>
        </div>
    </div>
    
    <script>
        let galleryData = [];
        
        async function loadGallery() {
            try {
                const response = await fetch('gallery/gallery.json');
                if (!response.ok) {
                    throw new Error('Failed to load gallery');
                }
                const data = await response.json();
                galleryData = data.items || [];
                renderGallery();
            } catch (error) {
                console.error('Error loading gallery:', error);
                document.getElementById('gallery').innerHTML = 
                    '<div class="error">Ошибка загрузки галереи. Попробуйте позже.</div>';
            }
        }
        
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            
            if (galleryData.length === 0) {
                gallery.innerHTML = '<div class="loading">Галерея пуста. Результаты появятся здесь после генерации.</div>';
                return;
            }
            
            gallery.innerHTML = galleryData.map((item, index) => {
                const mediaPath = item.type === 'video' 
                    ? `gallery/videos/${item.filename}`
                    : `gallery/images/${item.filename}`;
                
                const typeLabel = item.job_type === 'S2V' ? 'S2V' : 
                                 item.job_type === 'T2V' ? 'T2V' : 
                                 item.job_type === 'T2I' ? 'T2I' : 'AI';
                
                const date = new Date(item.created_at);
                const dateStr = date.toLocaleDateString('ru-RU', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                const previewLabel = item.type === 'video' ? 'Video preview' : 'Image preview';
                
                if (item.type === 'video') {
                    return `
                        <div class="gallery-item" onclick="openModal(${index})">
                            <div class="media-wrap">
                                <div class="media-placeholder">${previewLabel}</div>
                                <video class="gallery-item-video" muted preload="metadata" playsinline>
                                <source src="${mediaPath}" type="video/mp4">
                                </video>
                            </div>
                            <div class="gallery-item-info">
                                <span class="gallery-item-type">${typeLabel}</span>
                                <div class="gallery-item-prompt">${escapeHtml(item.prompt)}</div>
                                <div class="gallery-item-date">${dateStr}</div>
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="gallery-item" onclick="openModal(${index})">
                            <div class="media-wrap">
                                <div class="media-placeholder">${previewLabel}</div>
                                <img class="gallery-item-image" src="${mediaPath}" alt="${escapeHtml(item.prompt)}" loading="lazy">
                            </div>
                            <div class="gallery-item-info">
                                <span class="gallery-item-type">${typeLabel}</span>
                                <div class="gallery-item-prompt">${escapeHtml(item.prompt)}</div>
                                <div class="gallery-item-date">${dateStr}</div>
                            </div>
                        </div>
                    `;
                }
            }).join('');
            
            // Автовоспроизведение видео при наведении
            document.querySelectorAll('.gallery-item video').forEach(video => {
                const item = video.closest('.gallery-item');
                item.addEventListener('mouseenter', () => {
                    video.play();
                });
                item.addEventListener('mouseleave', () => {
                    video.pause();
                    video.currentTime = 0;
                });
            });

            document.querySelectorAll('.media-wrap img').forEach(img => {
                img.addEventListener('load', () => {
                    img.parentElement.classList.add('is-loaded');
                });
                img.addEventListener('error', () => {
                    img.parentElement.querySelector('.media-placeholder').textContent = 'Preview unavailable';
                });
            });

            document.querySelectorAll('.media-wrap video').forEach(video => {
                video.addEventListener('loadeddata', () => {
                    video.parentElement.classList.add('is-loaded');
                });
                video.addEventListener('error', () => {
                    video.parentElement.querySelector('.media-placeholder').textContent = 'Preview unavailable';
                });
            });
        }
        
        function openModal(index) {
            const item = galleryData[index];
            const modal = document.getElementById('modal');
            const modalMedia = document.getElementById('modal-media');
            const modalInfo = document.getElementById('modal-info');
            
            const mediaPath = item.type === 'video' 
                ? `gallery/videos/${item.filename}`
                : `gallery/images/${item.filename}`;
            
            const typeLabel = item.job_type === 'S2V' ? 'Speech-to-Video' : 
                             item.job_type === 'T2V' ? 'Text-to-Video' : 
                             item.job_type === 'T2I' ? 'Text-to-Image' : 'AI Generated';
            
            if (item.type === 'video') {
                modalMedia.innerHTML = `<video controls autoplay><source src="${mediaPath}" type="video/mp4"></video>`;
            } else {
                modalMedia.innerHTML = `<img src="${mediaPath}" alt="${escapeHtml(item.prompt)}">`;
            }
            
            let infoHtml = `<h3>${typeLabel}</h3><p><strong>Промпт:</strong> ${escapeHtml(item.prompt)}</p>`;
            if (item.tts_text) {
                infoHtml += `<p><strong>Текст:</strong> ${escapeHtml(item.tts_text)}</p>`;
            }
            const date = new Date(item.created_at);
            infoHtml += `<p><strong>Дата:</strong> ${date.toLocaleString('ru-RU')}</p>`;
            modalInfo.innerHTML = infoHtml;
            
            modal.style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('modal-media').innerHTML = '';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Закрытие модального окна при клике вне его
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // Загружаем галерею при загрузке страницы
        loadGallery();
    </script>
</body>
</html>
